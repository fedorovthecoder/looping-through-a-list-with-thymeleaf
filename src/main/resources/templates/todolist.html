<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todo List</title>
</head>
<body>
<a href="/addtodo">Add a todo task</a><br/>
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.id}]] @ [[${todo.taskName}]]</h4>
    <p th:text="${todo.dueDate}"></p>
    <p th:text="${todo.priority}"></p>
</div>
</body>
</html>
